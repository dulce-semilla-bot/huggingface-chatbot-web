<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-box {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 50px;
        }
        .chat-box textarea {
            width: 100%;
            height: 100px;
        }
        .chat-box button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
        }
        .response {
            margin-top: 20px;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <textarea id="user_message" placeholder="Escribe tu mensaje aquÃ­..."></textarea>
        <button onclick="sendMessage()">Enviar</button>
        <div id="bot_response" class="response"></div>
    </div>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById('user_message').value;
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'user_message=' + encodeURIComponent(userMessage)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('bot_response').innerText = "Bot: " + data.response;
            })
            .catch(error => {
                document.getElementById('bot_response').innerText = "Error: " + error;
            });
        }
    </script>
</body>
</html>
